# AI文档库 - Nginx配置文件
# 用于前后端分离部署

worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    log_format mcp_debug '$remote_addr - "$http_api_key" sent to backend -> "$upstream_http_api_key" status:$status';

    access_log /var/log/nginx/access.log main;
    access_log /var/log/nginx/mcp_access.log mcp_debug;

    # 允许转发包含下划线的header名称（如API_KEY）
    underscores_in_headers on;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 压缩配置
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # 使用 Docker 的内部 DNS 解析器
    resolver 127.0.0.11 valid=30s;


    # HTTP服务器配置
    server {
        listen 80;
        server_name localhost; # 替换为您的实际域名

        # 前端静态文件服务
        location / {
            root /usr/share/nginx/html; # 前端文件存放目录
            index index.html;
            try_files $uri $uri/ /index.html; # 支持前端路由
            
            # 禁用缓存，确保总是获取最新的前端文件
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
        
        # JavaScript文件禁用缓存
        location ~* \.(js|css|html)$ {
            root /usr/share/nginx/html;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # API代理配置 - 将/api/v1请求转发到Go后端
        location /api/v1/ {
            set $backend "ai-doc-backend-1:8080";
            proxy_pass http://$backend; # 转发到后端服务
            proxy_http_version 1.1;
            
            # 代理头设置
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # 支持WebSocket连接
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # 超时设置
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # 支持文件上传
            client_max_body_size 100M;
            proxy_request_buffering off;
            
            # 错误处理
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
            
            # 缓冲设置
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }

        # MCP协议代理配置 - 将/mcp请求转发到Go后端
        location /mcp/ {
            set $backend "ai-doc-backend-1:8080";
            proxy_pass http://$backend;
            proxy_http_version 1.1;
            
            # 代理头设置
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            # 转发API_KEY头部 - 用于MCP认证
            proxy_set_header API_KEY $http_api_key;
            proxy_set_header Authorization $http_authorization;
            
            # 支持WebSocket连接
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # 超时设置
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # 错误处理
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
        }

        # 为/mcp端点添加不带尾斜杠的代理配置（处理路径匹配）
        location = /mcp {
            set $backend "ai-doc-backend-1:8080";
            proxy_pass http://$backend;
            proxy_http_version 1.1;
            
            # 代理头设置
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            # 转发API_KEY头部 - 用于MCP认证
            proxy_set_header API_KEY $http_api_key;
            proxy_set_header Authorization $http_authorization;
            
            # 支持WebSocket连接
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # 超时设置
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # 错误处理
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
        }

        # 健康检查
        location /health {
            set $backend "ai-doc-backend-1:8080";
            proxy_pass http://$backend/health;
        }

        # 错误页面
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

