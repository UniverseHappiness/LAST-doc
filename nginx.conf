# AI文档库 - Nginx配置文件
# 用于前后端分离部署

worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    log_format mcp_debug '$remote_addr - "$http_api_key" sent to backend -> "$upstream_http_api_key" status:$status';

    access_log /var/log/nginx/access.log main;
    access_log /var/log/nginx/mcp_access.log mcp_debug;

    # 允许转发包含下划线的header名称（如API_KEY）
    underscores_in_headers on;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 压缩配置
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # 上游服务器配置 - Go后端服务
    upstream ai_doc_backend {
        server localhost:8080; # Go后端服务运行在8080端口
        keepalive 32;
    }

    # HTTP服务器配置
    server {
        listen 80;
        server_name localhost; # 替换为您的实际域名

        # 前端静态文件服务
        location / {
            root /usr/share/nginx/html; # 前端文件存放目录
            index index.html;
            try_files $uri $uri/ /index.html; # 支持前端路由
        }

        # API代理配置 - 将/api/v1请求转发到Go后端
        location /api/v1/ {
            proxy_pass http://ai_doc_backend; # 转发到上游服务器
            proxy_http_version 1.1;
            
            # 代理头设置
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 超时设置
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # 支持文件上传
            client_max_body_size 100M;
            proxy_request_buffering off;
        }

        # MCP协议代理配置 - 将/mcp请求转发到Go后端
        location /mcp/ {
            proxy_pass http://ai_doc_backend;
            proxy_http_version 1.1;
            
            # 代理头设置
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 转发API_KEY头部 - 用于MCP认证
            proxy_set_header API_KEY $http_api_key;
            
            # 超时设置
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # 为/mcp端点添加不带尾斜杠的代理配置（处理路径匹配）
        location = /mcp {
            proxy_pass http://ai_doc_backend;
            proxy_http_version 1.1;
            
            # 代理头设置
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 转发API_KEY头部 - 用于MCP认证
            proxy_set_header API_KEY $http_api_key;
            
            # 超时设置
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # 健康检查
        location /health {
            proxy_pass http://ai_doc_backend/health;
        }

        # 错误页面
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

