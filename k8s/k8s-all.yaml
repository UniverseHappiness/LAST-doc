# Kubernetes完整部署清单 - AI技术文档库
# 使用方法: kubectl apply -f k8s/k8s-all.yaml

---
# namespace.yaml
apiVersion: v1
kind: Namespace
metadata:
  name: ai-doc
  labels:
    name: ai-doc
    app: ai-doc-library

---
# secrets.yaml
apiVersion: v1
kind: Secret
metadata:
  name: ai-doc-secrets
  namespace: ai-doc
type: Opaque
stringData:
  # 数据库凭证
  db-user: "postgres"
  db-password: "postgres"
  
  # JWT密钥
  jwt-secret: "your-secret-key-change-in-production"
  
  # PostgreSQL复制凭证（用于主从复制）
  postgres-replication-user: "replicator"
  postgres-replication-password: "replicator"

---
# configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: ai-doc-config
  namespace: ai-doc
data:
  db-host: "postgres"
  db-port: "5432"
  db-name: "ai_doc_library"
  storage-type: "local"
  server-port: "8080"
  tz: "Asia/Shanghai"

---
# pvc.yaml
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ai-doc-storage-pvc
  namespace: ai-doc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ai-doc-backups-pvc
  namespace: ai-doc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 20Gi
  storageClassName: standard
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: ai-doc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard

---
# postgres.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: ai-doc
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: ai-doc-secrets
              key: db-user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ai-doc-secrets
              key: db-password
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: ai-doc-config
              key: db-name
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        - name: TZ
          valueFrom:
            configMapKeyRef:
              name: ai-doc-config
              key: tz
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "pg_isready -U postgres && psql -U postgres -c 'SELECT 1'"
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "pg_isready -U postgres"
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1"
  volumeClaimTemplates:
  - metadata:
      name: postgres-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: standard
      resources:
        requests:
          storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: ai-doc
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
    name: postgres
  clusterIP: None

---
# redis.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: ai-doc
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        command:
        - redis-server
        - --appendonly
        - "yes"
        volumeMounts:
        - name: redis-storage
          mountPath: /data
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      volumes:
      - name: redis-storage
        persistentVolumeClaim:
          claimName: redis-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: ai-doc
  labels:
    app: redis
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
    name: redis
  type: ClusterIP

---
# deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-doc-backend
  namespace: ai-doc
  labels:
    app: ai-doc-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ai-doc-backend
  template:
    metadata:
      labels:
        app: ai-doc-backend
    spec:
      containers:
      - name: backend
        image: ai-doc-backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: ai-doc-config
              key: db-host
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: ai-doc-config
              key: db-port
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: ai-doc-secrets
              key: db-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ai-doc-secrets
              key: db-password
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: ai-doc-config
              key: db-name
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: ai-doc-secrets
              key: jwt-secret
        - name: STORAGE_TYPE
          valueFrom:
            configMapKeyRef:
              name: ai-doc-config
              key: storage-type
        - name: SERVER_PORT
          valueFrom:
            configMapKeyRef:
              name: ai-doc-config
              key: server-port
        - name: TZ
          valueFrom:
            configMapKeyRef:
              name: ai-doc-config
              key: tz
        - name: BACKUP_DIR
          value: "/app/backups"
        - name: ENABLE_HEALTH_CHECK
          value: "true"
        - name: NODE_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        volumeMounts:
        - name: storage
          mountPath: /app/storage
        - name: backups
          mountPath: /app/backups
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: storage
        persistentVolumeClaim:
          claimName: ai-doc-storage-pvc
      - name: backups
        persistentVolumeClaim:
          claimName: ai-doc-backups-pvc

---
# service.yaml
apiVersion: v1
kind: Service
metadata:
  name: ai-doc-backend-service
  namespace: ai-doc
spec:
  selector:
    app: ai-doc-backend
  ports:
  - name: http
    protocol: TCP
    port: 8080
    targetPort: 8080
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: ai-doc-backend-nodeport
  namespace: ai-doc
spec:
  selector:
    app: ai-doc-backend
  ports:
  - name: http
    protocol: TCP
    port: 8080
    targetPort: 8080
    nodePort: 30080
  type: NodePort

---
# hpa.yaml
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ai-doc-backend-hpa
  namespace: ai-doc
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ai-doc-backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
# ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-doc-ingress
  namespace: ai-doc
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
spec:
  ingressClassName: nginx
  rules:
  - host: ai-doc.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ai-doc-backend-service
            port:
              number: 8080
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: ai-doc-backend-service
            port:
              number: 8080
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: ai-doc-backend-service
            port:
              number: 8080
      - path: /mcp
        pathType: Prefix
        backend:
          service:
            name: ai-doc-backend-service
            port:
              number: 8080