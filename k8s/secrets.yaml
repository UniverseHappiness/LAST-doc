apiVersion: v1
kind: Secret
metadata:
  name: ai-doc-secrets
type: Opaque
stringData:
  # 数据库凭证
  db-user: "postgres"
  db-password: "postgres"  # 生产环境请修改为强密码
  
  # JWT密钥
  jwt-secret: "your-secret-key-change-in-production"  # 生产环境请修改
  
  # PostgreSQL复制凭证（用于主从复制）
  postgres-replication-user: "replicator"
  postgres-replication-password: "replicator"
  
  # MinIO凭证（如果使用分布式存储）
  minio-access-key: "minioadmin"
  minio-secret-key: "minioadmin123"