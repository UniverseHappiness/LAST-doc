apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-doc-backend
  labels:
    app: ai-doc-backend
spec:
  replicas: 3  # 运行3个副本以确保高可用性
  selector:
    matchLabels:
      app: ai-doc-backend
  template:
    metadata:
      labels:
        app: ai-doc-backend
    spec:
      containers:
      - name: backend
        image: ai-doc-backend:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: ai-doc-config
              key: db-host
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: ai-doc-config
              key: db-port
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: ai-doc-secrets
              key: db-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ai-doc-secrets
              key: db-password
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: ai-doc-config
              key: db-name
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: ai-doc-secrets
              key: jwt-secret
        - name: STORAGE_TYPE
          valueFrom:
            configMapKeyRef:
              name: ai-doc-config
              key: storage-type
        - name: BACKUP_DIR
          value: "/app/backups"
        - name: ENABLE_HEALTH_CHECK
          value: "true"
        volumeMounts:
        - name: storage
          mountPath: /app/storage
        - name: backups
          mountPath: /app/backups
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: storage
        persistentVolumeClaim:
          claimName: ai-doc-storage-pvc
      - name: backups
        persistentVolumeClaim:
          claimName: ai-doc-backups-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: ai-doc-backend-service
spec:
  selector:
    app: ai-doc-backend
  ports:
  - name: http
    protocol: TCP
    port: 8080
    targetPort: 8080
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: ai-doc-backend-nodeport
spec:
  selector:
    app: ai-doc-backend
  ports:
  - name: http
    protocol: TCP
    port: 8080
    targetPort: 8080
    nodePort: 30080
  type: NodePort
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ai-doc-backend-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ai-doc-backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80